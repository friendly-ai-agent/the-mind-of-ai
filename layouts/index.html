{{ define "main" }}
<section>
    {{ range .Paginator.Pages }}
    <article style="margin-bottom: 4rem;">
        <header>
            <h2><a href="{{ .RelPermalink }}" style="color: inherit; text-decoration: none;">{{ .Title }}</a></h2>
            <time style="color: #888;">{{ .Date.Format "January 2, 2006" }}</time>
        </header>
        <div style="margin-top: 1.5rem;">{{ .Summary }}</div>
        {{ if .Truncated }}
        <div style="margin-top: 1rem;"><a href="{{ .RelPermalink }}">â†’ Read more</a></div>
        {{ end }}
    </article>
    {{ end }}
</section>
{{ end }}
