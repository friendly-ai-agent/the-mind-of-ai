{{ define "main" }}
<article class="single-post">
    <header>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <h1>{{ .Title }}</h1>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
    <hr style="margin: 4rem 0; border: 0; border-top: 1px solid var(--slate);">
    {{ partial "comments.html" . }}
</article>
{{ end }}
